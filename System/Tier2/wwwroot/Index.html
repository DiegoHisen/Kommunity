<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kommunity</title>
    <link href="css/login.css" type="text/css" rel="stylesheet" /> </head>

<body> 
    <div id="header"><img src="css/Logo2.png" style="height:160px;">
    </div> 
 
    
  <div class="login-wrap">
    
	<div class="login-html">
 
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
            
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">CPR</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group" >
					<input id="login" type="submit" class="button" value="Sign In" style="color: white;" >
				</div>
			</div>
            
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">CPR</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up" style="color: white;">
				</div>
				
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>

</body>

</html>
